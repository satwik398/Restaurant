<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Restaurante</title>
</head>
<body>
    <div class="container">
       <!-- Logo and navigation bar -->
       <div class="navbar">
           <img src="https://img.freepik.com/premium-vector/restaurant-logo-design-template_79169-56.jpg?w=2000" alt="Logo" class="logo"> <!-- Replace logo.png with your own logo image -->
           <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="menu.html">Menu</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
       </div>

       <!-- Contact section -->
       <div class="contact">
           <h2 class="contact-title">Contact Us</h2>
           <h3 class="contact-subtitle">We would love to hear from you</h3>

           <!-- Contact form -->
           <form class="contact-form" action="#" method="post">
               <!-- Name field -->
               <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" id="name" name="name" placeholder="Enter your name" required>
               </div>

               <!-- Email field -->
               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" id="email" name="email" placeholder="Enter your email" required>
               </div>

               <!-- Subject field -->
               <div class="form-group">
                   <label for="subject">Subject</label>
                   <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message" required>
               </div>

               <!-- Message field -->
               <div class="form-group">
                   <label for="message">Message</label>
                   <textarea id="message" name="message" placeholder="Enter your message" rows="10" required></textarea>
               </div>

               <!-- Submit button -->
               <button type="submit">Send Message</button>
           </form>
       </div>

       <!-- Footer section -->
       <div class="footer">
           <p>Â© 2023 Restaurant. All rights reserved.</p>
       </div>
    </div>
</body>
</html>
